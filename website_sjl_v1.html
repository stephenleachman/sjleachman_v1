    <div class="modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <img src="assets/contact-form.png" alt="Img Of Stephen">
                <h4 class="modal-title" id="exampleModalCenterTitle">Send Me An Email</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactForm" method="POST" action="https://formspree.io/globalumbrella16@gmail.com">
                    <div class="form-row">
                    <div class="col">
                        <label for="name">Name:</label>
                        <input id="name" class="form-control" type="text" name="name" maxlength="30" placeholder="Name" required>
                    </div>
                    
                    <div class="col">
                    <label for="company">Company:</label>
                    <input id="company" class="form-control" type="text" name="_company" placeholder="Company">
                    </div>
                    </div>
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Email" required>

                    <label for="subject">Subject:</label>
                    <input id="subject" class="form-control" type="text" name="_subject" placeholder="Subject">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control form-light" name="message" placeholder="Message" required></textarea>

                    <input type="hidden" name="_next" value="http://sjleachman.com/index.html" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
